<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ZenChain Wallet Connector</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">ZenChain</div>
    <div class="network">Testnet</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Wallet Connection</h1>
      <div class="controls-row">
        <button id="connectBtn" class="btn primary">Connect Wallet</button>
        <div id="status" class="status">Not connected</div> 
      </div>

      <div id="walletInfo" class="wallet-info hidden">
        <div><strong>Address:</strong> <span id="walletAddress">Not Found</span></div>
        <div><strong>Balance:</strong> <span id="balance">0 ZTC</span></div>
      </div>

      <hr>

      <div class="send-section">
        <h2>Send ZTC</h2>
        <label>Recipient Address</label>
        <input id="toAddress" placeholder="0x...">
        <label>Amount (ZTC)</label>
        <input id="amount" placeholder="0.01">
        <div class="controls-row">
          <button id="sendBtn" class="btn primary" disabled>Send</button> 
          <button id="refreshBtn" class="btn" title="Refresh balance & history">Refresh</button>
        </div>
        <div id="txStatus" class="tx-status"></div>
      </div>

      <hr>

      <div class="history-section">
        <h2>View Transactions (History)</h2>
        <label>Address to search</label>
        <input id="queryAddress" placeholder="Enter wallet address (or leave empty for your own)"> 
        <div class="controls-row">
          <button id="viewTxBtn" class="btn">View Transactions</button>
        </div>
        <div id="txList" class="tx-list"></div>
      </div>
    </section>
  </main>

  <footer class="footer">Built for ZenChain â€” native token ZTC (testnet)</footer>

  <script src="app.js"></script> 
</body>
</html>
