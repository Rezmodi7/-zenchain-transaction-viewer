<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenChain Transaction Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">ZenChain Viewer</div>
    <div class="status" id="network-status">Connected</div>
  </div>
  <div class="wrap">
    <div class="card">
      <h1>Wallet Information</h1>
      <div class="wallet-info" id="wallet-info">
        <strong>Address:</strong> <span id="wallet-address">...</span><br>
        <strong>Balance:</strong> <span id="wallet-balance">...</span>
      </div>
      <hr>

      <h2>Send Transaction</h2>
      <div class="send-section">
        <label for="recipient">Recipient Address</label>
        <input type="text" id="recipient" placeholder="Enter recipient address">

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button class="btn primary" id="send-btn">Send</button>
        <div class="tx-status" id="tx-status"></div>
      </div>
      <hr>

      <h2>Transaction History</h2>
      <div class="history-section">
        <label for="tx-search">Search Transactions</label>
        <input type="text" id="tx-search" placeholder="Search by address or hash">
      </div>
      <div class="tx-list" id="tx-list">
        <!-- Transaction items will be injected here -->
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 ZenChain Transaction Viewer
  </div>
  <script src="app.js"></script>
</body>
</html>
